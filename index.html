<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Site Simples</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Bem-vindo ao Meu Site Simples</h1>
        <nav>
            <ul>
                <li><a href="https://www.netflix.com" target="_blank">Netflix</a></li>
                <li><a href="https://github.com" target="_blank">GitHub</a></li>
            </ul>
        </nav>
    </header>

    <section>
        <h2>Sobre</h2>
        <p>Este é um exemplo de um site simples, onde você pode aprender como criar um site básico e interagir com links externos como Netflix e GitHub.</p>
    </section>

    <section>
        <h2>Interatividade</h2>
        <button id="changeTextBtn">Clique para mudar o texto!</button>
        <p id="textToChange">Este é o texto inicial.</p>
    </section>

    <footer>
        <p>&copy; 2025 Meu Site Simples</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
